<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="calc-screen">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="btn ac bg-grey">ac</div>
            
            <div class="btn division bg-grey">/</div>
            <div class="btn division bg-grey">/</div>
            
            <div class="btn seven bg-blu">7</div>
            <div class="btn eight bg-blu">8</div>
            <div class="btn nine bg-blu">9</div>
            <div class="btn myltiply bg-green">X</div>

            <div class="btn four bg-blu">4</div>
            <div class="btn five bg-blu">5</div>
            <div class="btn six bg-blu">6</div>
            <div class="btn minus bg-green">-</div>

            <div class="btn one bg-blu">1</div>
            <div class="btn two bg-blu">2</div>
            <div class="btn three bg-blu">3</div>
            <div class="btn plus bg-green">+</div>

            <div class="btn zero">0</div>
            <div class="btn dot">.</div>
            <div class="btn equl bg-green">=</div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
